layout: default
title: hitting .406
lnav: essays
---

<h1>essays</h1>

<ul id="essays">
  {% for post in site.posts %}
    {% unless post.draft %}
      <li>
        <span>{{ post.date | date_to_string }}</span>
        <div class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
      </li>
    {% endunless %}
  {% endfor %}
</ul>
